<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/dice2 icon.png" type="image/x-icon">
    <title>Dice Game</title>
</head>
<body>
    <main>
        <div id="heading">
            <h1 id="win_loose" >Score 21 To Win</h1>
            <h3 id="hit1">Hit 1 and you loose.</h3>
        </div>
        <div id="dice_score">
                <img id="dice" src="images/dice5.png" alt="Dice">
                <div class="score_box">
                    <h2 id="score_label">Score:</h2>
                    <h2 id="score">0</h2>
                </div>
        </div>
    <div id="roll_dice">
        <button id="roll">Start</button>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
